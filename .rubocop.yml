require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  Exclude:
    - bin/**/*
    - db/schema.rb
    - node_modules/**/*
    - app/views/**/*

Layout/LineLength:
  Max: 120
  Exclude:
    - config/initializers/devise.rb


Lint/SuppressedException:
  Enabled: false

Metrics/MethodLength:
  Max: 35

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Max: 200

Metrics/ParameterLists:
  Max: 10

Metrics/BlockLength:
  Max: 35
  Exclude:
    - config/routes.rb
    - lib/tasks/**/*

Naming/AccessorMethodName:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Rails:
  Enabled: true

Rails/Date:
  Enabled: false

Rails/InverseOf:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/CreateTableWithTimestamps:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Security/Open:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
